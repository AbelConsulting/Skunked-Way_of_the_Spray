name: CI & Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Playwright tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Start static server
        run: |
          nohup python3 -m http.server 8000 &
          # Wait up to 5s for the server to respond on port 8000
          for i in 1 2 3 4 5; do
            if curl -sSf http://localhost:8000/ >/dev/null; then
              echo "Server is up"; break
            fi
            sleep 1
          done

      - name: Run enemy missing-level telemetry test
        run: node tools/run_enemy_missing_level_sim.js

      - name: Upload telemetry test results
        uses: actions/upload-artifact@v4
        with:
          name: enemy-telemetry-results
          path: tools/run_enemy_missing_level_sim.json

  deploy:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Prepare dist for publish
        run: |
          # ensure dist exists and contains static files
          ls -la dist || true
          echo "Dist contents:" && ls -la dist || true

      - name: Publish to Cloudflare Pages (using npm script)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CF_PAGES_PROJECT: ${{ secrets.CF_PAGES_PROJECT }}
        run: |
          # Fail early with helpful message when required secrets are missing
          if [ -z "$CLOUDFLARE_API_TOKEN" ]; then
            echo "Error: CLOUDFLARE_API_TOKEN is not set. Create a repository secret named CLOUDFLARE_API_TOKEN with a token that has 'Pages:write' and 'Account:read' permissions." >&2
            exit 1
          fi
          if [ -z "$CF_PAGES_PROJECT" ]; then
            echo "Error: CF_PAGES_PROJECT is not set. Create a repository secret named CF_PAGES_PROJECT with your Pages project name." >&2
            exit 1
          fi

          # Ensure wrangler is available (install if missing)
          if ! command -v wrangler >/dev/null 2>&1; then
            npm install -g wrangler@4
          fi
          wrangler --version

          # Guard: disallow accidental use of `wrangler deploy` (worker deploy) in CI
          echo "Checking for accidental `wrangler deploy` usage..."
          if grep -R "wrangler deploy" -n || true; then
            echo "Note: 'wrangler deploy' may attempt to deploy a Worker by default. This workflow publishes to Pages using 'wrangler pages publish' via the npm script 'deploy:pages'.";
          fi

          # Use npm script so build+publish are consistent and easier to test locally
          npm run deploy:pages


      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-dist
          path: dist
