<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#16213e"/>
    </linearGradient>
    <linearGradient id="stripe" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e0e0e0"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  <!-- Skunk body (simplified) -->
  <ellipse cx="256" cy="310" rx="120" ry="100" fill="#2a2a2a"/>
  <!-- White stripe -->
  <ellipse cx="256" cy="290" rx="30" ry="100" fill="url(#stripe)"/>
  <!-- Head -->
  <circle cx="256" cy="200" r="70" fill="#1a1a1a"/>
  <!-- White face stripe -->
  <ellipse cx="256" cy="190" rx="15" ry="60" fill="#ffffff"/>
  <!-- Eyes -->
  <ellipse cx="232" cy="190" rx="12" ry="14" fill="#ffffff"/>
  <ellipse cx="280" cy="190" rx="12" ry="14" fill="#ffffff"/>
  <circle cx="235" cy="192" r="6" fill="#ff4444"/>
  <circle cx="277" cy="192" r="6" fill="#ff4444"/>
  <circle cx="236" cy="190" r="2.5" fill="#ffffff"/>
  <circle cx="278" cy="190" r="2.5" fill="#ffffff"/>
  <!-- Ninja mask -->
  <rect x="200" y="180" width="112" height="20" rx="8" fill="#333" opacity="0.85"/>
  <!-- Tail (big & fluffy) -->
  <path d="M320,300 Q380,200 350,140 Q340,120 320,130 Q300,140 310,180 Q320,220 290,280" fill="#1a1a1a" stroke="#ffffff" stroke-width="4"/>
  <!-- Tail white stripe -->
  <path d="M335,280 Q360,210 345,155" fill="none" stroke="#ffffff" stroke-width="8" stroke-linecap="round"/>
  <!-- Ninja star / sparkle -->
  <g transform="translate(380,120) rotate(15)">
    <polygon points="0,-20 5,-5 20,0 5,5 0,20 -5,5 -20,0 -5,-5" fill="#ffcc33" opacity="0.9"/>
  </g>
  <!-- Title text -->
  <text x="256" y="460" text-anchor="middle" font-family="Impact,sans-serif" font-size="48" fill="#ffcc33" letter-spacing="3">SKUNKED</text>
</svg>
