[build]
  publish = "."
  command = "echo 'No build step required'"

# Serve .well-known files as-is (needed for Digital Asset Links / TWA)
[[redirects]]
  from = "/.well-known/*"
  to = "/.well-known/:splat"
  status = 200

# Privacy policy page
[[redirects]]
  from = "/privacy"
  to = "/privacy.html"
  status = 200

[[redirects]]
  from = "/privacy.html"
  to = "/privacy.html"
  status = 200

# Service Worker must be served directly, not redirected
[[redirects]]
  from = "/sw.js"
  to = "/sw.js"
  status = 200

# Catch-all redirect for SPA (must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200